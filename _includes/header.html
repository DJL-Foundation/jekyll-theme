<header class="site-header">
  <div class="header-container">
    <div class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title | default: "DJL Foundation" }}</a>
    </div>
    
    <nav class="main-nav">
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-menu">
        {% for item in site.navigation %}
        <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
      
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5"/>
          <path d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </nav>
  </div>
</header>
